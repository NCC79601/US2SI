<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>US units to SI units</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        body.night-mode {
            background-color: #2c2c2c;
            color: white;
        }
        body.night-mode input {
            background-color: transparent;
            color: white;
            border: 1px solid #666666;
        }
        body.night-mode label {
            background-color: transparent;
            color: white;
            /* border: 1px solid white; */
        }
        body.night-mode button {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #666666;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            height: 30px;
        }
        .input-group label {
            width: 120px;
        }
        .input-group span {
            margin-left: 30px;
        }
        .toggle-button {
            padding: 4px 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>US units to SI units</h1>
    <button class="toggle-button" onclick="toggleNightMode()">切换夜间模式</button>
    <div class="input-group">
        <label for="psi">压力 psi: </label>
        <input type="number" id="psi" name="psi" placeholder="psi">
        <span id="kPa"></span>
    </div>
    <div class="input-group">
        <label for="lb">重量 lb: </label>
        <input type="number" id="lb" name="lb" placeholder="lb">
        <span id="kg"></span>
    </div>
    <div class="input-group">
        <label for="ft">长度 ft: </label>
        <input type="number" id="ft" name="ft" placeholder="ft">
        <span id="m"></span>
    </div>
    <div class="input-group">
        <label for="f">温度 °F: </label>
        <input type="number" id="f" name="f" placeholder="°F">
        <span id="k"></span>
    </div>

    <script>
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
        }

        function setNightModeBasedOnTime() {
            const hour = new Date().getHours();
            if (hour >= 20 || hour < 6) {
                document.body.classList.add('night-mode');
            }
        }

        window.onload = setNightModeBasedOnTime;

        document.getElementById('psi').addEventListener('input', function() {
            const psi = parseFloat(this.value);
            if (!isNaN(psi)) {
                const kPa = psi * 6.89476;
                document.getElementById('kPa').textContent = `${kPa.toFixed(2)} kPa`;
            } else {
                document.getElementById('kPa').textContent = '';
            }
        });

        document.getElementById('lb').addEventListener('input', function() {
            const lb = parseFloat(this.value);
            if (!isNaN(lb)) {
                const kg = lb * 0.453592;
                document.getElementById('kg').textContent = `${kg.toFixed(2)} kg`;
            } else {
                document.getElementById('kg').textContent = '';
            }
        });

        document.getElementById('ft').addEventListener('input', function() {
            const ft = parseFloat(this.value);
            if (!isNaN(ft)) {
                const m = ft * 0.3048;
                document.getElementById('m').textContent = `${m.toFixed(2)} m`;
            } else {
                document.getElementById('m').textContent = '';
            }
        });

        document.getElementById('f').addEventListener('input', function() {
            const f = parseFloat(this.value);
            if (!isNaN(f)) {
                const k = (f - 32) * 5/9 + 273.15;
                document.getElementById('k').textContent = `${k.toFixed(2)} K`;
            } else {
                document.getElementById('k').textContent = '';
            }
        });
    </script>
</body>
</html>
